<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Word Mastermind</title>
        <link href="/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="/client-app.js" defer></script>
    </head>
    <body>
        <div
            id="app"
            class="container main-container"
            >
            <div class="header">
                <h1>Word Mastermind</h1>
            </div>
            <div class="board">
                <div v-if="gameState">
                    <div v-for="row, i in gameState.board"
                         v-bind:class="{'board-row': true, current: i === gameState.currentAttempt}">
                        <div v-for="tile in row">
                            <div v-bind:class="{tile: true, [tile.result]: true}">
                                {{tile.letter}}
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
            <div class="keyboard">
                <div v-for="keyrow in keyboard">
                    <button
                        v-bind:class="classForKey(key)"
                        v-for="key in keyrow"
                        v-on:click="handleNewLetter(key)"
                        >
                        {{ key }}
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
